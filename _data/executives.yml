  bio: "joined the National Science Foundation (NSF) in May 2019 as the Division Director of Industrial Innovation and Partnerships (IIP), which manages America's Seed Fund powered by the NSF, the NSF Innovation Corps (I-Corpsâ„¢), Partnerships for Innovation and Industry-University Cooperative Research Centers (IUCRC). Previously, Andrea served as Vice Dean for Technology Innovation and Entrepreneurship in the University of Southern California (USC) Viterbi School of Engineering, as well as Entrepreneur-in-Residence (Technology) of Industrial and Systems Engineering. She was previously a Visiting Professor of Engineering and Applied Sciences at the California Institute of Technology. From 2014 to 2019, Andrea was the Founding Director of Innovation Node-Los Angeles, a regional hub for the NSF I-Corps program. She has worked with many university startups and investors, most recently representing a major angel investing group on the board of a Caltech spinoff laser manufacturer until its acquisition in 2018. For nearly 20 years, Andrea has advised universities, corporations and other organizations on commercialization opportunities as managing member of the Belz Consulting Group. Her recent research has focused on technology ventures, from startups through publicly funded launch programs to private funding. Andrea has authored or co-authored dozens of refereed articles, peer-reviewed conference presentations and proceedings on technical topics and innovation, and she authored a book on product development. Belz earned her bachelor's degree at the University of Maryland at College Park and doctoral degree at the California Institute of Technology, both in physics; she earned her master's degree in finance at Pepperdine University Graziadio School of Business."

